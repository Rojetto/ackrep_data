# metadata for {|entity_type|}  {|entity_name|}
# Note that when this template converted to an actual metadata.yml-file the variable strings like
# {|entity_name|} are replaced with their values.

---

# generic metadata
# __________________________________

# primary key (automatically generated)
pk: {|pk|}

# descriptive name for that entity
# (string of length <= 40)
name: {|entity_name|}

# (string of length <= 500)
# longer description goes to description.md
short_description: >
    Some text which describes the entity and
    can span muliple lines.

    Really!

# (string of format `YYYY-MM-DD hh:mm:ss`)
version: 1.0.0

# keywords which describe this entity
tags:
    # examples
    - trajectory planning
    - nonlinear dynamical systems

creator: Name, Surname <email@provider.org>

# People who are informed in case of a pullrequest, problem etc.
editors:
    - Name1, Surname1 <email@provider.org>
    - Name1, Surname1 <email@provider.org>

# (string of format `YYYY-MM-DD hh:mm:ss`)
creation_date: {|creation_date|}

# list of primary keys for doc entities
# might be empty
related_docs:
    - PK000
    - PK001

# list of primary keys for dataset entities
# might be empty
related_datasets:
    - PK000
    - PK001

# list of strings, plain text format (ISO 690), preferably with doi)
# might be empty
external_references:
    - "Name, Surname: Clever algorithm for trajectory planning. Proc. of IFAC World Congress 2011, pp. 120-125."

# This field allows for additional information in plain text format. Newlines are respected
# might be empty
notes: |
    Lorem ipsum dolor sit amet, consectetur adipisici elit,
    sed eiusmod tempor incidunt ut labore et dolore magna aliqua.
    Ut enim ad minim veniam, quis nostrud exercitation ullamco.


# end of generic metadata
# __________________________________

# metadata specific for {{entity_type}}

# list of pks
# might be empty
problemclasses:
    - PK000
    - PK001

compatible_environments:
    - PK000
    - PK001

